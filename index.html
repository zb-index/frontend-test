<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row vh-100 align-items-center">
        <div class="col-12">
          <div class="alert alert-dark" role="alert">History State</div>
        </div>
        <div class="col-6">
          <form method="get" onsubmit="formSubmit(this);">
            <div class="mb-3">
              <label for="filter[x]" class="form-label">Filter X</label>
              <input
                type="text"
                id="filter[x]"
                name="filter[x]"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="filter[y]" class="form-label">Filter Y</label>
              <input
                type="text"
                id="filter[y]"
                name="filter[y]"
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-6">
          <form method="get" onsubmit="formSubmit(this);">
            <div class="mb-3">
              <label for="analytics[x][]" class="form-label">Analytics X</label>
              <input
                type="text"
                id="analytics[x][]"
                name="analytics[x][]"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="analytics[x][]" class="form-label">Analytics Y</label>
              <input
                type="text"
                id="analytics[y][]"
                name="analytics[y][]"
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.history.js"></script>
    <script src="js/submit.js"></script>
  </body>
</html>
